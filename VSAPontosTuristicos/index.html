        link: 'https://www.google.com.br/maps/place/Teatro+Silogeu/@-8.1166737,-35.2963961,17z/data=!3m1!4b1!4m6!3m5!1s0x7aa54afa2cdda9b:0x2ee8b3627a7de1fb!8m2!3d-8.1166737!4d-35.2938212!16s%2Fg%2F11byl35qx_?entry=ttu',
        name: 'Teatro Silogeu',
        imagePath: 'https://lh3.googleusercontent.com/p/AF1QipOnTJrvFwHRkwANOxFGbgMPytQy2dPye4GPxQ4b=s1600-w531'
      },
    ]

    locations.forEach(local => {
      const item = gridItem(local.link, local.name, local.imagePath)
      const gridContainer = document.getElementById('grid-container')
      gridContainer.innerHTML += item
    })
