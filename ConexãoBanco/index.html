<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    async function collectPoke() {
      await fetch('https://pokeapi.co/api/v2/pokemon/ditto')
        .then(rs => rs.json())
        .then(json => {
          console.log('Pókemon coletado')
          console.log(json)
        })
        .catch(err => alert('Falha na conexão'))
    }
    collectPoke()
  </script>
</head>

</html>
